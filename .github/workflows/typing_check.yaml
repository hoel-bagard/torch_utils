name: Typecheck

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  build:
    name: Typecheck
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Typecheck
        uses: jakebailey/pyright-action@v1
        with:
          python-platform: Linux
          python-version: 3.10
